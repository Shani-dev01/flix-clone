<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/watch.css">
    <title>Metflix</title>
</head>

<body>
    <div class="main-player-div">
        <div id="player-container"></div>
        <div class="player-div">
            <button id="leftBtn">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
            <div class="icons">
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="seek-backward"><i class="fa-solid fa-backward"></i></button>
                <button id="seek-forward"><i class="fa-solid fa-forward"></i></button>
                <div class="full-screen-icons">
                    <button id="fullscreenBtn">
                        <i class="fa-solid fa-expand"></i>
                    </button>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="../jquery-3.7.1.min.js"></script>
<script src="../js/watch.js"></script>


</html>
