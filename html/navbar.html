<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/navbar.css">
    <title></title>
</head>
<body>
    <div class="header-container">
        <div class="Navbar">
            <div class="innerNav">
                <div class="logoDiv">
                    <!-- Netflix logo starts here -->
                    <div class="logoImg">
                        <h2 onclick="window.location.href='../html/home.html'" class="logo">METAFLIX</h2>
                    </div>
                    <!-- Netflix logo ends here -->
                    <!-- Netflix language select and sign in button starts here -->
                    <div class="HeaderButtons">
                        <div class="liSection">
                            <ul>
                                <li onclick="window.location.href='../html/home.html'">Home</li>
                                <li onclick="window.location.href='../html/tv-shows.html'">TV Shows</li>
                                <li onclick="window.location.href='../html/movies.html'">Movies</li>
                                <li onclick="window.location.href='../html/news-and-popular.html'">New & Popular</li>
                            </ul>
                        </div>
                        <div class="headerBtnDiv">
                            <!-- Select langauge option starts here -->
                            <div class="user-icons">
                                <div class="search-input" >
                                <li class="fa-solid fa-magnifying-glass"></li>
                                <input type="text" placeholder="Titles,People,Genre" >
                                </div>
                                <img src="../assests/user-icon.png" alt="">
                                <i class="fa-solid fa-caret-down"></i>
                                <button class="sign-out">Sign Out </button>
                            </div>
                            <!-- Sign in button ends here -->
                        </div>
                    </div>
                    <!-- Netflix language select and sign in button ends here -->
                </div>
            </div>
        </div>
    </div>

</body>
